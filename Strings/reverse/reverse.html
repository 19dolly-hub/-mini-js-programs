<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reverse the String</h1>
    </header>
    <main>
        <section>
            <form id="input-form">
                <label for="string">
                    <h3>Input:</h3>
                    <p>Enter any English word to reverse it (e.g. : Hello)</p>
                </label>
                <input type="text" name="string" id="string" required>
                <button type="submit">Reverse</button>
            </form>
        </section>
        <section>
            <h3>Output:</h3>
            <output id="print-area"></output>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="reverse.js"></script>
</body>
</html>
