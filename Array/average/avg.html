<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Average</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find Average</h1>
    </header>
    <main>
        <section class="input-section">
            <form id="inputForm">
                <label for="args">
                    <h3>Input:</h3>
                    <p>Enter numbers separated by commas to form an array of Numbers (e.g., 1, 2, 3, 4)</p>
                </label>
                <input type="text" id="args" required>
                <button type="submit">Run</button>
            </form>
        </section>
        <section class="output-section">
            <h3>Output Console:</h3>
            <div id="console"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Find Average App</p>
    </footer>
    <script src="avg.js"></script>
</body>
</html>
