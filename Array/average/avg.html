<body>
    <div class="body">
        <header>
            <a href="../../index.html" id="back">â†©</a>
            <h2>Find Average</h2>
        </header>
        <main>
            <section class="input-section">
                <form id="inputForm">
                    <label for="args">
                        <p>Enter numbers separated by commas to form an array of Numbers (e.g., 1, 2, 3, 4)</p>
                    </label>
                    <div>
                        array = [ <input type="text" id="args" required> ]
                    </div>
                    <button type="submit">Run</button>
                </form>
            </section>

            <section class="output-section">
                <h3>Output Console:</h3>
                <div id="console"></div>
            </section>

            <section>
                <div class="head">
                    <h4>The function to find Average</h4>
                    <button id="copy">Copy</button>
                </div>
                <pre id="copyText">
    
    function findAvg(arr) {
        let sum = 0;
        for(let i=0; i&lt;arr.length; i++) {
            sum += arr[i];
        }
        let avg = sum / arr.length;
        return avg;
    }
    
    findAvg(array);</pre>
            </section>
