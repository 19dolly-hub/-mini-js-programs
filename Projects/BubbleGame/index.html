<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a href="/"><strong>BACK</strong></a>
        <h1>THE BUBBLE GAME</h1>
        
        <section class="game">
            <div class="top">
                <div class="area">
                    <h3>Hit:</h3>
                    <div id="hit" class="box">N</div>
                </div>
                <div class="area">
                    <h3>Timer:</h3>
                    <div id="timer" class="box">30</div>
                </div>
                <div class="area">
                    <h3>Score:</h3>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="gameAr" class="bottom">
                <button id="playBtn">PLAY▶️</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
